<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Welcome, User!</h1>
            <img src="profile-pic-placeholder.png" alt="Profile Picture">
        </header>
        <section>
            <h2>Enrolled Courses</h2>
            <div class="course-list">
                <!-- Courses will be dynamically populated -->
            </div>
        </section>
        <aside>
            <h3>Notifications</h3>
            <ul id="notifications">
                <!-- Notifications dynamically populated -->
            </ul>
        </aside>
    </div>
</body>
</html>
